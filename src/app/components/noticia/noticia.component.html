<button (click)="nuevoNot()">+</button>

<form class="d-flex">
</form>
<table>
    <tr>
        <th>Titulo </th>
        <th>Noticia</th>
        <th>Fecha</th>
        <th>Autor</th>
        <th>Categoria</th>
    </tr>
    <tr *ngFor="let item of lista">
        <td>{{item.titulo}}</td>
        <td>{{item.noticia}}</td>
        <td>{{item.fecha|date:'dd/MM/YYYY'}}</td>
        <td>{{item.autor}}</td>
        <td>{{item.categoria}}</td>
    </tr>
</table>
